    <script>
        let isMouseDown = false;
        let rotationX = 0;
        let rotationY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let inertiaX = 0;
        let inertiaY = 0;

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                isMouseDown = true;
            }
        });

        document.addEventListener('mouseup', function() {
            isMouseDown = false;
        });

        document.addEventListener('mousemove', function(e) {
            if (isMouseDown) {
                const sensitivity = 0.02; // Augmenter la sensibilit√© pour une rotation plus rapide
                inertiaX = (e.clientY - lastMouseY) * sensitivity;
                inertiaY = (e.clientX - lastMouseX) * sensitivity;

                document.querySelectorAll('.sphere').forEach(function(sphere) {
                    const sizeFactor = 1 / parseFloat(getComputedStyle(sphere).width);
                    sphere.style.transform = 'rotateX(' + rotationX * sizeFactor + 'turn) rotateY(' + rotationY * sizeFactor + 'turn)';
                });

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        function applyInertia() {
            // Appliquer un effet d'inertie
            rotationX += inertiaX;
            rotationY += inertiaY;

            document.querySelectorAll('.sphere').forEach(function(sphere) {
                const sizeFactor = 1 / parseFloat(getComputedStyle(sphere).width);
                sphere.style.transform = 'rotateX(' + rotationX * sizeFactor + 'turn) rotateY(' + rotationY * sizeFactor + 'turn)';
            });

            requestAnimationFrame(applyInertia);
        }

        requestAnimationFrame(applyInertia);
    </script>
